<!DOCTYPE <!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/style.css" />
    <link href="images/logo.png" rel="shortcut icon" type="image/png">

    
   <link href="http://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" rel="stylesheet">

 
</head>
<body>
    <div class="calculator">
        <div class="output-field">
            <div class="output-primary">
                <input type="text" autofocus readonly>
            </div>
            <div class="output-secondary">
                <input type="text" readonly>

            </div>
        </div>
        <div class="row input-field">
            <div  class="row wrap num-field">
                <div class="num content-output">7</div>
                <div class="num content-output">8</div>
                <div class="num content-output">9</div>
                <div class="num content-output">4</div>
                <div class="num content-output">5</div>
                <div class="num content-output">6</div>
                <div class="num content-output">1</div>
                <div class="num content-output">2</div>
                <div class="num content-output">3</div>
                <div class="num content-output" id="dot">.</div>
                <div class="num content-output">0</div>
                <div id="delete">DEL</div>
            </div>
            <div class="column operator-field">
                <div class="operator content-output">/</div>
                <div class="operator content-output">*</div>
                <div class="operator content-output">-</div>
                <div class="operator content-output">+</div>
                <div id="equally">=</div>
            </div>
        </div>
        <br>
        <p align="center;" class="center">Made with <i class="fa fa-heart" style="color:red;"></i> <a href="https://makozi.github.io/"  target="_blank"  class="center">Makozi</a> </p>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
